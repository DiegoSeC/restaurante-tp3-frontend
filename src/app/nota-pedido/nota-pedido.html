<div class="row" style="padding-top: 15px;">
  <div class="col-sm-8">
    <h1>Nota de Pedido</h1>
  </div>
  <div class="col-sm-4">
    <div class="media">
      <img class="align-self-center mr-3" src="http://via.placeholder.com/50x50" alt="Generic placeholder image">
      <div class="media-body">
        <h1 class="mt-0">Juan Crespo</h1>
      </div>
    </div>
  </div>
</div>

<div class="row" style="margin-top: 25px;">
  <div class="col-sm-6">
    <button type="button" name="new" (click)="goToForm()">Nuevo</button>
  </div>
  <div class="col-sm-6">
    <label class="sr-only" for="search">Search</label>
    <div class="input-group mb-2 mb-sm-0">
      <div class="input-group-addon">Buscar</div>
      <input type="text" class="form-control" id="search" placeholder="Ingrese su criterio de búsqueda">
    </div>
  </div>
</div>

<div class="row" style="margin-top: 25px;">
  <div class="col-sm-12">
    <table class="table">
      <thead>
        <tr>
          <th>
            <input type="checkbox" name="all" value="all">
          </th>
          <th>Número</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Almacén</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" name="test" value="test">
          </td>
          <td>00001</td>
          <td>01/01/01</td>
          <td>Activo</td>
          <td>Almacén 1</td>
          <td>
            <a href="/">Editar</a>
            <a href="/">Anular</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-sm-6"></div>
  <div class="col-sm-6 text-right">
    <button type="button" name="imprimir">Imprimir</button>
  </div>
</div>
