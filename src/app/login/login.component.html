<form #f="ngForm" (ngSubmit)="f.valid && goToApp()">
  <div style="margin-top: 25px;">
    <div class="form-group">
      <label for="user">Usuario</label>
      <input type="text" class="form-control" id="user" name="user" 
             placeholder="Ingrese Usuario" required [(ngModel)]="user.user" #user="ngModel">
      <div *ngIf="user.invalid && f.submitted"
           class="alert alert-danger" style="margin-top: 5px">
        Campo obligatorio
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" 
             placeholder="Ingrese Contraseña" required [(ngModel)]="user.password" #password="ngModel">
      <div *ngIf="password.invalid && f.submitted"
           class="alert alert-danger" style="margin-top: 5px">
        Campo obligatorio
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </div>
  </form>
